{% load static %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
        <title>Mieszko Motors</title>
        {% endblock %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


        <!-- MieszkoMotors CSS -->
        <link rel="stylesheet" href="{% static 'mieszkomotors/style.css' %}">

        <!-- FullCalendar tags -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.4/main.min.css">
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.4/main.min.js"></script>

        <!-- FullCalendar theme tags -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>

    </head>
    <body class="d-flex flex-column min-vh-100 bg-secondary">
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark py-4">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active mx-3">
                    <a href="https://mieszkomotors.com" target="_blank"><img src="/static/mieszkomotors/logo-horizontal-white.svg" width="100", height="30"></a>
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'home' %}">Main Page</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'car_list' %}">Cars List</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="{% url 'customers_list' %}">Clients List</a>
                </li>
                <li class="nav-item mx-3">
                    <a href="url 'insurance_list' ">Insurance List</a>
                </li>
              </ul>
            </div>
            <div class="container-flex right mx-3">
                {% if user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item mx-3">
                        <a href="{% url 'logout'%}">Logout</a>
                    </li>
                </ul>
                {% else %}
                <ul class="navbar-nav mx-3">
                    <li class="nav-item">
                        <a href="{% url 'login' %}">Login</a>
                    </li>
                </ul>
                {% endif %}
            </div>
          </nav>

        <div class="container bg-light min-vh-100" style="max-width: 90%; max-height: 100%;">
            <div class="row pt-5">
                <div class="col-12">
                    <div class="container-flex align-items-center">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>


        {% include "./footer.html" %}


        <!-- JS Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


    </body>
</html>
