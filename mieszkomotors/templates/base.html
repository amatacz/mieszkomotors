{% load static %}
<!DOCTYPE html>
<html lang="pl">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        {% block title %}
        <title>Mieszko Motors</title>
        {% endblock %}

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


        <!-- MieszkoMotors CSS -->
        <link rel="stylesheet" href="{% static 'mieszkomotors/style.css' %}">

    </head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Nav bar -->
        <div class="nav-container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="https://mieszkomotors.com" target="_blank">MieszkoMotors</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="{% url 'home' %}">Main Page</a>
                        </li>
                        <li class="breadcrumb-item">
                        <a href="{% url 'car_list' %}">Cars List</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                        <a href="{% url 'owner_list' %}">Clients List</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            <a href="{% url 'insurance_list' %}">Insurance List</a>
                        </li>
                    </ol>
                </nav>
                </div>
            </nav>
        </div>

        <div class="container" style="max-width: 100%;">
            <div class="row pt-5">
                <div class="col-12">
                    <div class="container">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>


        {% include "./footer.html" %}


        <!-- JS Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    </body>
</html>
