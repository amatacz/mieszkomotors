{% extends "../../../base.html" %}

{% block content %}
<div class="content-container">
    <p class="h2 py-3">Add a car</p>
<form class="m-2" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button class="btn mt-3" type="submit">Save</button>
</form>
<div class="py-3 justify-between">
    <a class="btn" href="{% url 'car_list'%}"> Return to cars list</a>
    <a class="btn" href="{% url 'home'%}"> Return to the main page</a>
</div>
</div>
{% endblock %}
