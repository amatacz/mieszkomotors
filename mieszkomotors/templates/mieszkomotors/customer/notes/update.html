{% extends "../../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3 font-weight-bold">Zaktualizuj notatkę</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn mt-3" type="submit">Zapisz</button>
                <a class="btn mt-3" href="{% url 'customer_note_delete' customernote.id %}"> Usuń notatkę </a>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left py-3">
    <div class="row row-centered py-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'customers_list' %}"> Wróć do listy klientów</a>
            <a class="btn" href="{% url 'home' %}"> Wróć na stronę główną</a>
        </div>
    </div>
</div>
{% endblock %}
