{% extends "../../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3 font-weight-bold">Usuń notatkę</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                <p class="h2 font-weight-bold">Czy na pewno chcesz usunąć tą notatkę?</p>
                <button class="btn mt-3" type="submit">Usuń</button>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'customers_list'%}"> Wróć do listy klientów</a>
            <a class="btn" href="{% url 'home'%}"> Wróć na stronę główną</a>
        </div>
    </div>
</div>
{% endblock %}
