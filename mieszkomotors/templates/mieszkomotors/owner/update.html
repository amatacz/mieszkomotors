{% extends "../../base.html" %}

{% block content %}
<div class="content-container">
    <p class="h2 py-3">Owner info update</p>
    <form method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button class="btn btn-info mt-3" type="submit">Save</button>
    </form>
    <div class="py-3 justify-between">
        <a class="btn btn-info" href="{% url 'owner_detail' owner.id %}"> Return to owner details </a>
        <a class="btn btn-info" href="{% url 'owner_list'%}"> Return to owner list</a>
        <a class="btn btn-info" href="{% url 'home'%}"> Return to the main page</a>
    </div>
</div>
{% endblock %}
