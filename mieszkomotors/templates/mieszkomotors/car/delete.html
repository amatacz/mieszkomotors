{% extends "../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3">Delete the car</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                <p class="h3 py-3">Czy na pewno chcesz usunąć {{ car }}?</p>
                <button class="btn my-3" type="submit">Usuń</button>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'car_detail' car.id %}">Wróć do samochodu</a>
            <a class="btn" href="{% url 'car_list'%}">Wróć do listy samochodów</a>
            <a class="btn" href="{% url 'home'%}">Wróć na stronę główną</a>
        </div>
    </div>
</div>
{% endblock %}
