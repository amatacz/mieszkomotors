{% extends "../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3">Usuń ubezpieczenie</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                <p class="h3 py-3">Czy na pewno chcesz usunąć {{ insurance }}?</p>
                <button class="btn my-3" type="submit">Usuń</button>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'insurance_detail' insurance.id %}"> Wróć na stronę ubezpieczenia</a>
            <a class="btn" href="{% url 'insurance_list'%}"> Wróć do listy ubezpieczeń</a>
            <a class="btn" href="{% url 'home'%}"> Wróć do strony głównej</a>
        </div>
    </div>
</div>
{% endblock %}
