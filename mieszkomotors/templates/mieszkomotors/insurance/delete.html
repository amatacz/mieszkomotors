{% extends "../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3">Delete the insurance</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                <p class="h3 py-3">Do you want to delete {{ insurance }}?</p>
                <button class="btn my-3" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'insurance_detail' insurance.id %}"> Return to insurance details </a>
            <a class="btn" href="{% url 'insurance_list'%}"> Return to insurances list</a>
            <a class="btn" href="{% url 'home'%}"> Return to the main page</a>
        </div>
    </div>
</div>
{% endblock %}
