{% extends "../../../base.html" %}

{% block content %}
<div class="content-container">
    <p class="h2 py-3">Notes</p>

    {% for note in object_list %}
        <li class="m-2 font-weight-bold"><a href="{% url 'owner_note_detail' note.owner.id note.id %}">{{ note }}</a></li>
    
        {% if forloop.last %}
            <div class="py-3 justify-between">
                <a class="btn btn-info" href="{% url 'owner_detail' note.owner.id %}"> Return to owner details </a>
                <a class="btn btn-info" href="{% url 'home'%}"> Return to the main page</a>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
