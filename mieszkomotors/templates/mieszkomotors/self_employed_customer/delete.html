{% extends "../../base.html" %}

{% block content %}
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <p class="h1 py-3">Delete the customer</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <form method="post">
                {% csrf_token %}
                <p class="h2">Do you want to delete {{ selfemployedcustomer.company_name }}?</p>
                <button class="btn mt-3" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
<div class="d-flex justify-content-left">
    <div class="row row-centered pt-3">
        <div class="col-12 col-centered">
            <a class="btn" href="{% url 'self_employed_customer_detail' selfemployedcustomer.id %}"> Return to customers details</a>
            <a class="btn" href="{% url 'customers_list'%}"> Return to customers list</a>
            <a class="btn" href="{% url 'home'%}"> Return to the main page</a>
        </div>
    </div>
</div>
{% endblock %}
